<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <div id="main-area">
        <h1 class="title-bank">Welcome to Pioneer Bank</h1>
        <div class="submit">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="Login" class="btn btn-success">Enter</button>
        </div>
    </div>
   
    <div id="tran-area" style="display: none;">
        <div class="row">
            <div class="col-md-4">
                <div class="dep tran">
                    <h5>Deposit</h5>
                    <h2>$ <span id="cerrndep">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="with tran">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentwith">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bala tran">
                    <h5>Balance</h5>
                    <h2>$ <span id="balance">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit">
                    <h4>Deposit</h4>
                    <input id="depositamount" type="text" class="form-control" placeholder="Amount you want to deposit">
                    <br>
                    <button id="addeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit">
                    <h4>Withdraw</h4>
                    <input id="withdrawamount" type="text" class="form-control" placeholder="Amount you want to withdraw">
                    <br>
                    <button id="adwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const Loginbtn = document.getElementById('Login');
        Loginbtn.addEventListener('click', function() {
            const submitarea = document.getElementById('main-area');
            submitarea.style.display = 'none';
            const tran = document.getElementById('tran-area');
            tran.style.display = 'block';
        });
          //deposit all code//
       
          const depositbtn = document.getElementById('addeposit');
          depositbtn.addEventListener("click", function() {
            const depositamount = document.getElementById('depositamount').value;
            const depositamou = parseFloat(depositamount);
            
            funall('cerrndep', depositamount)
 
            funall('balance', depositamou);

             
            document.getElementById('depositamount').value = '';

           

            function funall(id, depositamount ){

            const balance = document.getElementById(id).innerText;
            const Numerbalnce = parseFloat(balance);
            const totalbalance = depositamou + Numerbalnce;
            document.getElementById(id).innerText = totalbalance;


           }


           
        });
         
        const withdrawbtn =document.getElementById('adwithdraw');
        withdrawbtn.addEventListener("click", function(){
            const withdrawnumber = input("withdrawamount");
            console.log(withdrawnumber);
          
           
        })
       
        function input(id){
            const withdrawamount = document.getElementById(id).value;
            const withdrawnumber = parseFloat(withdrawamount);
            return withdrawnumber;
        }
       
       
    </script>
</body>
</html>
